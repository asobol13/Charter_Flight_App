    <!-- Create new customer form -->
    <div class="container-fluid">

    <div class="container">
        <!-- Title -->
        <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
          <h2 class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i class="bi bi-arrow-left-square me-2"></i></a> Create new customer</h2>
        </div>
        
        <!-- Main content -->
        <div class="row has-text-centered">
          <!-- Left side -->
          <div class="col-lg-8">
            <!-- Basic information -->
            <div class="card mb-4">
              <div class="card-body">
                <h3 class="h6 mb-4">Basic information</h3>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Phone number</label>
                        <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Right side -->
            <div class="col-lg-4">
              <!-- Status -->
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="h6">Status</h3>
                  <select class="form-select">
                    <option value="draft" selected="">Draft</option>
                    <option value="active">Active</option>
                    <option value="active">Inactive</option>
                  </select>
                </div>
              </div>
              <!-- Notes -->
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="h6">Notes</h3>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>
              <div class="hstack gap-3">
                <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">Cancel</span></button>
                <button class="btn btn-primary btn-sm btn-icon-text"><i class="bi bi-save"></i> <span class="text">Save</span></button>
              </div>
            </div>
          </div>
        </div>
