    <meta charset="UTF-8">

    content="widtch=device-widtch,

    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: sticky;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #1434A4;
        }
        .active {
            background-color: gray;
        }
    </style>
</head>

    <ul>
        <li><a href="/calendar">Calendar</a></li>
